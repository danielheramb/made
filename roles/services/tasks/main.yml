---
- name: Tap Homebrew Services
  homebrew_tap:
    tap: homebrew/services

- name: Install MySQL
  homebrew:
    name: mysql
    state: latest

- name: Stop Mac-default Apache
  shell: launchctl unload /System/Library/LaunchDaemons/org.apache.httpd.plist 2>/dev/null
  become: yes
  become_method: sudo

- name: Install Apache (httpd24)
  homebrew:
    name: httpd24
    state: latest
    install_options: "with-brewed-openssl,with-mpm-event"

- name: Install Apache mod_fastcgi module
  homebrew:
    name: mod_fastcgi
    state: present
    install_options: "with-brewed-httpd24"

- name: Create vhosts config directory


- name: Start services now and at login
  shell: brew services start {{ item }}
  with_items:
    - mysql
    - httpd24

